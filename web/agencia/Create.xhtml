<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <span class="Titulo"> <center><font color="white" size="15"> CREAR AGENCIA</font></center></span><br></br>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID: " for="id" />
                    <h:inputText id="id" value="#{agenciaController.selected.id}" title="#{bundle.CreateAgenciaTitle_id}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_id}"/>
                    <h:outputLabel value="NOMBRE: " for="nombrea" />
                    <h:inputText id="nombrea" value="#{agenciaController.selected.nombrea}" title="#{bundle.CreateAgenciaTitle_nombrea}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_nombrea}"/>
                    <h:outputLabel value="DIRECCION: " for="direccion" />
                    <h:inputText id="direccion" value="#{agenciaController.selected.direccion}" title="#{bundle.CreateAgenciaTitle_direccion}" />
                    <h:outputLabel value="DEPARTAMENTO: " for="departamento" />
                    <h:inputText id="departamento" value="#{agenciaController.selected.departamento}" title="#{bundle.CreateAgenciaTitle_departamento}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_departamento}"/>
                    <h:outputLabel value="TELEFONO: " for="telefono" />
                    <h:inputText id="telefono" value="#{agenciaController.selected.telefono}" title="#{bundle.CreateAgenciaTitle_telefono}" />
                </h:panelGrid>
                <br /><br></br>
                <h:commandLink action="#{agenciaController.create}" value=""><input type="submit" value="GUARDAR" name="GUARDAR" /></h:commandLink>
                <br /><br></br>
                <h:commandLink action="#{agenciaController.prepareList}" value="" immediate="true"><input type="submit" value="VOLVER" name="VOLVER" /></h:commandLink>
                <br />
                <br ></br>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
