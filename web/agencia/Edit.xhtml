<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Agencia}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{agenciaController.selected.id}" title="#{bundle.EditAgenciaTitle_id}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_nombrea}" for="nombrea" />
                    <h:inputText id="nombrea" value="#{agenciaController.selected.nombrea}" title="#{bundle.EditAgenciaTitle_nombrea}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_nombrea}"/>
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{agenciaController.selected.direccion}" title="#{bundle.EditAgenciaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_departamento}" for="departamento" />
                    <h:inputText id="departamento" value="#{agenciaController.selected.departamento}" title="#{bundle.EditAgenciaTitle_departamento}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_departamento}"/>
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{agenciaController.selected.telefono}" title="#{bundle.EditAgenciaTitle_telefono}" />
                </h:panelGrid>
                <h:commandLink action="#{agenciaController.update}" value=""><input type="submit" value="GUARDAR" name="GUARDAR" /></h:commandLink>
                <br />
                <br />
                <br />
                <h:link outcome="View" value=""><input type="submit" value="DETALLES" name="VER" /></h:link>
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="" immediate="true"><input type="submit" value="VOLVER" name="VOLVER" /></h:commandLink>
                <br />
                <br />
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
