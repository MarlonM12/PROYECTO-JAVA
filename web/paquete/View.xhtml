<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Datos Paquetes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <span class="Titulo"> <center><font color="white" size="15"> DETALLES PAQUETE</font></center></span><br></br>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="CODIGO PAQUETE: "/>
                    <h:outputText value="#{paqueteController.selected.idp}" title="#{bundle.ViewPaqueteTitle_idp}"/>
                    <h:outputText value="DESCRIPCION: "/>
                    <h:outputText value="#{paqueteController.selected.descripcion}" title="#{bundle.ViewPaqueteTitle_descripcion}"/>
                    <h:outputText value="FECHA: "/>
                    <h:outputText value="#{paqueteController.selected.fecha}" title="#{bundle.ViewPaqueteTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="NOMBRE: "/>
                    <h:outputText value="#{paqueteController.selected.nombre}" title="#{bundle.ViewPaqueteTitle_nombre}"/>
                    <h:outputText value="PRECIO"/>
                    <h:outputText value="#{paqueteController.selected.precio}" title="#{bundle.ViewPaqueteTitle_precio}"/>
                </h:panelGrid>
                <br />
              <h:commandLink action="#{paqueteController.destroyAndView}" value=""><input type="submit" value="ELIMINAR" name="ELIMINAR" /></h:commandLink>
               <h:outputText value="           "></h:outputText>
                
                <h:link outcome="Edit" value=""><input type="submit" value="EDITAR" name="EDITAR" /></h:link>
                <br><br></br></br>
                <h:commandLink action="#{paqueteController.prepareCreate}" value=""><input type="submit" value="NUEVO" name="NUEVO" /></h:commandLink>
                
                <h:commandLink action="#{paqueteController.prepareList}" value=""> <input type="submit" value="REGRESAR" name="REGRESAR" /></h:commandLink>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
