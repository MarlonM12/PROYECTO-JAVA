<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
     <ui:define name="title">
               Menu Paquetes Vacacionales
        </ui:define>
        <ui:define name="body">
            <br><center><font color="blue" size="20"><h:outputText value="Menu Paquetes Vacacionales"></h:outputText></font>
                </center> </br>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaqueteEmpty}" rendered="#{paqueteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paqueteController.items.rowCount > 0}">
                    <h:outputText value="#{paqueteController.pagination.pageFirstItem + 1}..#{paqueteController.pagination.pageLastItem + 1}/#{paqueteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.previous}" value="#{bundle.Previous} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.next}" value="#{bundle.Next} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paqueteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CODIGO PAQUETE"/>
                            </f:facet>
                            <h:outputText value="#{item.idp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DESCRIPCION"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FECHA"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE DEL PAQUETE"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PRECIO"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paqueteController.prepareView}" value="VER"/>
                            <h:outputText value="  "/>
                            <h:commandLink action="#{paqueteController.prepareEdit}" value="EDITAR"/>
                            <h:outputText value="  "/>
                            <h:commandLink action="#{paqueteController.destroy}" value="ELIMINAR"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paqueteController.prepareCreate}" value=""><input type="submit" value="NUEVO" name="CREAR NUEVO" /></h:commandLink>
                <br /><br></br>
                <br />
                <h:link outcome="/index"> <img src="salir.jpg" width="50" height="50" /><br>VOLVER</br></h:link>
            </h:form>
         
        </ui:define>

    </ui:composition>

</html>
