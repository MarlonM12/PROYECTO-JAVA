<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="CREAR SOLICITUD"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <span class="Titulo"> <center><font color="white" size="15"> CREAR SOLICITUD</font></center></span><br></br>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CODIGO SOLICITUD: " for="ids" />
                    <h:inputText id="ids" value="#{solicitudController.selected.ids}" title="#{bundle.CreateSolicitudTitle_ids}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_ids}"/>
                    <h:outputLabel value="FECHA: " for="fechas" />
                    <h:inputText id="fechas" value="#{solicitudController.selected.fechas}" title="#{bundle.CreateSolicitudTitle_fechas}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="PRECIO: " for="precio" />
                    <h:inputText id="precio" value="#{solicitudController.selected.precio}" title="#{bundle.CreateSolicitudTitle_precio}" />
                    <h:outputLabel value="VENDEDOR ASIGNADO: " for="vendedor" />
                    <h:selectOneMenu id="vendedor" value="#{solicitudController.selected.vendedor}" title="#{bundle.CreateSolicitudTitle_vendedor}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="CODIGO PAQUETE: " for="paquete" />
                    <h:selectOneMenu id="paquete" value="#{solicitudController.selected.paquete}" title="#{bundle.CreateSolicitudTitle_paquete}" >
                        <f:selectItems value="#{paqueteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agenciaController.create}" value=""><input type="submit" value="GUARDAR" name="GUARDAR" /></h:commandLink>
                <br /><br></br>
                <h:commandLink action="#{agenciaController.prepareList}" value="" immediate="true"><input type="submit" value="VOLVER" name="VOLVER" /></h:commandLink>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
