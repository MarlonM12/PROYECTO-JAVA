<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
               Menu Solicitud
        </ui:define>
        <ui:define name="body">
            <br><center><font color="blue" size="20"><h:outputText value="MENU SOLICITUD"></h:outputText></font>
                </center> </br>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="NO HAY SOLICITUDES REGISTRADAS" rendered="#{solicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solicitudController.items.rowCount > 0}">
                    <h:outputText value="#{solicitudController.pagination.pageFirstItem + 1}..#{solicitudController.pagination.pageLastItem + 1}/#{solicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.previous}" value="#{bundle.Previous} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.next}" value="#{bundle.Next} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CODIGO SOLICITUD"/>
                            </f:facet>
                            <h:outputText value="#{item.ids}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FECHA"/>
                            </f:facet>
                            <h:outputText value="#{item.fechas}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PRECIO"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CODIGO VENDEDOR ASIGNADO"/>
                            </f:facet>
                            <h:outputText value="#{item.vendedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CODIGO DEL PAQUETE"/>
                            </f:facet>
                            <h:outputText value="#{item.paquete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solicitudController.prepareView}" value="VER"/>
                            <h:outputText value="  "/>
                            <h:commandLink action="#{solicitudController.prepareEdit}" value="EDITAR"/>
                            <h:outputText value="  "/>
                            <h:commandLink action="#{solicitudController.destroy}" value="ELIMINAR"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value=""><input type="submit" value="NUEVO" name="CREAR NUEVO" /></h:commandLink>
             <br /><br></br>
                <br />
                <h:link outcome="/index"> <img src="salir.jpg" width="50" height="50" /><br>VOLVER</br></h:link>
            </h:form>
         
        </ui:define>

    </ui:composition>

</html>
